<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- ვირტუალური ტურის სექცია -->
      <section>
        <div class="image-container">
          <img src="images/tsubuilding.png" alt="Example Image" />
          <div class="tour-content">
            <a href="https://tsu.ge/ka/virtual-tour" class="tour-inner-div">
              <div class="tour-img-wrapper">
                <img src="images/virtualTour.png" alt="360logo" />
              </div>
              <p>ვირტუალური ტური</p>
            </a>
          </div>
          <div class="overlay"></div>
        </div>
      </section>
      <!-- განყოფილებების სექცია -->
      <section class="section-withpadding">
        <div class="clipped-cards-container">
          <div class="clipped-card card-1">
            <a
              target="_blank"
              href="https://tsu.ge/ka/page/%E1%83%A1%E1%83%90%E1%83%9B%E1%83%94%E1%83%AA%E1%83%9C%E1%83%98%E1%83%94%E1%83%A0%E1%83%9D-%E1%83%99%E1%83%95%E1%83%9A%E1%83%94%E1%83%95%E1%83%98%E1%83%97%E1%83%98-%E1%83%98%E1%83%9C%E1%83%A1%E1%83%A2%E1%83%98%E1%83%A2%E1%83%A3%E1%83%A2%E1%83%94%E1%83%91%E1%83%98-%E1%83%93%E1%83%90-%E1%83%AA%E1%83%94%E1%83%9C%E1%83%A2%E1%83%A0%E1%83%94%E1%83%91%E1%83%98"
            ></a>
          </div>
          <div class="clipped-card card-2">
            <a target="_blank" href="https://iset.tsu.ge/"></a>
          </div>
          <div class="clipped-card card-3">
            <a target="_blank" href="https://tsu.ge/ka/vocational-center"></a>
          </div>

          <div class="clipped-card card-4">
            <a
              target="_blank"
              href="https://tsu.ge/ka/continuous-courses/child-university"
            ></a>
          </div>

          <div class="clipped-card card-5">
            <a target="_blank" href="https://aetbilisihub.org/"></a>
          </div>

          <div class="clipped-card card-6">
            <a target="_blank" href="https://georgia.sdsu.edu/en"></a>
          </div>

          <div class="clipped-card card-7">
            <a target="_blank" href="https://tsu.ge/ka/continuous-courses"></a>
          </div>

          <div class="clipped-card card-8">
            <a target="_blank" href="https://cmtv.edu.ge/"></a>
          </div>
        </div>
      </section>

      <!-- ფიჩერების სექცია -->
      <section class="features-section">
        <div class="features-container">
          <a href="https://store.tsu.ge/" class="features-card">
            <img src="images/store.png" alt="store" />
            <p>თსუ Store</p>
          </a>
          <a href="https://tsu.ge/ka/publishing-house" class="features-card">
            <img src="images/dictionary.png" alt="store" />
            <p>გამომცემლობა</p>
          </a>
          <a href="#" class="features-card">
            <img src="images/inovations.png" alt="store" />
            <p>ინოვაციების ცენტრი</p>
          </a>

          <a href="https://tsu.media/" class="features-card">
            <img src="images/news.png" alt="store" />
            <p>გაზეთი/Tsu media</p>
          </a>
          <a href="#" class="features-card">
            <img src="images/books.png" alt="store" />
            <p>წიგნის მაღაზია</p>
          </a>
          <a href="https://tsu.ge/ka/museum" class="features-card">
            <img src="images/museum.png" alt="store" />
            <p>მუზეუმი</p>
          </a>
        </div>
      </section>

      <!-- სიახლეების გამოწერის სექცია -->
      <section class="newsletter-section">
        <div class="newsletter-container">
          <img src="images/newsletter.png" alt="newsletter" />
          <p>სიახლეების გამოწერა</p>
          <form action="">
            <div class="newsletter-input-wrapper">
              <input placeholder="შეიყვანეთ ელ.ფოსტა" type="text" />
              <button>
                <img src="images/righticon.png" alt="rightarrow" />
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- ფუტერი -->
    <footer>
      <div class="footer-info-container">
        <p>ი. ჭავჭავაძის გამზ. N1, თსუ I კორპუსი</p>
        <p>0179, თბილისი, საქართველო</p>
        <p>(+995 32) 2 25 04 84</p>
        <p class="email">info@tsu.ge</p>
      </div>
      <div class="footer-social-container">
        <a href="#" class="social-logo-wrapper">
          <img src="images/fb.png" alt="fblogo" />
        </a>
        <a href="#" class="social-logo-wrapper">
          <img src="images/linkedin.png" alt="linkedinlog" />
        </a>
        <a href="#" class="social-logo-wrapper">
          <img src="images/twitter.png" alt="twitterlogo" />
        </a>
      </div>
      <p class="footer-rights">თსუ 2022. ყველა უფლება დაცულია</p>
    </footer>
  </body>
</html>
